{% extends 'base.html' %}

{% block content %}

<form action="/HelloWorldApp/addition/" method="POST">
    {% csrf_token %}
    
    Enter first number: <input type="text" name="num1" pattern="[0-9]*" required><br>
    Enter second number: <input type="text" name="num2" pattern="[0-9]*" required><br>
    {% if result %} The addition is {{result}}
    {% endif %} <br />
    <input type="submit" value="submit" />
</form>

{% endblock %}
